{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Add Task Page{% endblock page_title %}
{% block title %}
    <h1 class="text-center my-4">
        Add Category
    </h1>
    <form style="width: 40%; margin: auto" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">
            Add Category
        </button>
    </form>
{% endblock title %}
