{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}{{type}}{% endblock page_title %}

{% block heading %}
    <h1 class="text-center my-4">{{type}} Form</h1>
{% endblock heading %}
{% block content %}
    <form method="post" style="width: 40%; margin: auto">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="{% if 'register' in request.path %} Register {% else %} Login {% endif %}" class="btn btn-primary">
    </form>
{% endblock content %}
