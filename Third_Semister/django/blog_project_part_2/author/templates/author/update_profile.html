{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Update Profile{% endblock page_title %}

{% block heading %}
    <h1 class="text-center my-4">Update Profile Form</h1>
{% endblock heading %}
{% block content %}
    <form method="post" style="width: 40%; margin: auto">
        {% csrf_token %}
        {{form | crispy}}
        <div class="d-flex justify-content-between">
            <input type="submit" value="Update User Profile" class="btn btn-primary">
            <a class="btn btn-warning" href="{% url "change_password" %}">Update Password</a>
        </div>
        
    </form>
{% endblock content %}
