{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Update Password{% endblock page_title %}

{% block heading %}
    <h1 class="text-center my-4">Update Your Password</h1>
{% endblock heading %}
{% block content %}
    <form method="post" style="width: 40%; margin: auto">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Update Password" class="btn btn-primary">
    </form>
{% endblock content %}
