{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block page_title %}Add Post Page{% endblock page_title %}
{% block heading %}
    <h1 class="text-center my-4">Add A Post</h1>
{% endblock heading %}

{% block content %}
    <form method="post" style="width:40%; margin:auto">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Add Post" class="btn btn-primary">
    </form>
{% endblock content %}
