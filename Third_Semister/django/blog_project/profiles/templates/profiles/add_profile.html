{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Add Profile Page{% endblock page_title %}

{% block heading %}
    <h1 class="text-center my-4">Add A Profile</h1>
{% endblock heading %}

{% block content %}
    <form method="post" style="width: 50%; margin: auto">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Add Profile" class="btn btn-primary">
    </form>
{% endblock content %}
