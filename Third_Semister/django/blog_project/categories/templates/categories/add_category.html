{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Add Category Page{% endblock page_title %}
{% block heading %}
    <h1 class="text-center my-4">Add Category</h1>
{% endblock heading %}

{% block content %}
    <form style="width:40%; margin:auto" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Add Category" class="btn btn-primary">
    </form>
{% endblock content %}
