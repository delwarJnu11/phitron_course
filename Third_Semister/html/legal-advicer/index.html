<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Advicer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind script  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="navbar bg-teal-300">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="text-xs">Contact</a></li>
              <li><a class="text-xs">About</a></li>
              <li><a class="text-xs">Terms</a></li>
            </ul>
          </div>
          <img src="./images/Group 500.png" alt="" />
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Contact</a></li>
            <li><a>About</a></li>
            <li><a>Terms</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- main start  -->
    <main>
      <!-- banner  -->
      <section>
        <div>
          <h1 class="">Find Your Lawyer</h1>
          <p>
            We are here to help you take care of your legality with the best
            service especially for you.
          </p>
          <button>Get Started</button>
          <p>Trusted by 10+ companies in Bangladesh</p>
        </div>
        <div></div>
      </section>
    </main>
    <!-- footer start  -->
    <footer></footer>
    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
